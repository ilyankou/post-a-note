        {{> newNote}}

<template name="newNote">
    <h1>post-a-note</h1>
    <div id="new-note-container">
        <form id="new-note">
            <input id="title" type="text" placeholder="New Note">
            <textarea id="description" placeholder="I can only note that the past is beautiful because one never realises an emotion at the time. It expands later, and thus we don't have complete emotions about the present, only about the past."></textarea>
            <input id="upload-file" type="file" accept=".jpg, .jpeg, .png, .pdf">
            <br>
            <button type="submit">Post!</button>
        </form>
    </div>
</template>


<template name="showNote">
    <h2>{{title}}</h2>
    <p>{{description}}</p>
</template>
