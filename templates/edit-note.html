<template name="editNote">
    <h1>Edit note</h1>
    <div class="main-container">
        <form id="new-note">
            <input id="title" type="text" value="{{title}}">
            <textarea id="description" value={{description}}></textarea>
            <button type="submit">Update!</button>
        </form>
    </div>
</template>
